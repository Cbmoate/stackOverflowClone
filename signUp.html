<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-md-offset-3">
      <form>
        <div class="form-header col-sm-offset-5">
        <label for="header">Sign Up Now </label>
        </div>
        <div class="form-group">
          <label for="exampleInputName1">First Name</label>
          <input type="name" class="form-control" id="exampleName1"placeholder="John">
        </div>
        <div class="form-group">
          <label for="exampleInputName2">Last Name</label>
          <input type="name" class="form-control" id="exampleName2"placeholder="Smith">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="SmithJ@example.com">
        </div>

          <label for="exampleInputUser">User Name</label>
          <input type="userName" class="form-control" id="exampleUser" placeholder="JSmithy123">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1"placeholder="Password">
        </div>

      </form>
